<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>{{ info.title }}</title>
</head>
<body>

    {% include 'header/index.html' %}

    <div class="about-section">
        <h1>{{ info.title }}</h1>
        <p>{{ info.content | safe }}</p>
    </div>

    {% if is_admin %}
        <form method="get" action="{{ url_for('about_edit') }}">
            <button type="submit" class="button-login2">Editar Seção "Sobre"</button>
        </form>
    {% endif %}

</body>
</html>
