<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editar {{ product_name }}</title>
</head>
<body>
    {% include 'header/index.html' %}

    <div class="container">
        <h1>EDITAR PRODUTO</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Formulário Atualizar -->
        <form action="{{ url_for('update_product', id=product_id) }}" method="POST" enctype="multipart/form-data" id="update-form">
            <div class="form-group2">
                <label for="product_name">Nome:</label>
                <input type="text" id="product_name" name="product_name" value="{{ product_name }}" required>
            </div>

            <div class="form-group2">
                <label for="product_price">Preço:</label>
                <input type="number" step="0.01" id="product_price" name="product_price" value="{{ product_price }}" required>
            </div>

            <div class="form-group2">
                <label for="product_desc">Descrição:</label>
                <textarea id="product_desc" name="product_desc" required>{{ product_desc }}</textarea>
            </div>

            <div class="form-group-image">
                <label for="product_img">Imagem:</label>
                {% if product_img %}
                    <img src="{{ url_for('uploaded_file', filename=product_img) }}" alt="Imagem atual" class="current-image" id="preview-image">
                {% endif %}
                <input type="file" id="product_img" name="product_img" accept="image/*">
            </div>

            <div class="form-actions">
                <!-- Botão Atualizar -->
                <button type="submit" class="button-login2">Atualizar</button>

                <!-- Botão Excluir que aciona outro formulário via JS -->
                <button type="button" class="button-login2" style="margin-left: 10px;" onclick="confirmDelete()">Excluir</button>
            </div>
        </form>

        <!-- Formulário Excluir (escondido) -->
        <form id="delete-form" action="{{ url_for('delete_product', product_id=product_id) }}" method="POST" style="display: none;"></form>
    </div>

    <script>
        const inputImage = document.getElementById('product_img');
        const previewImage = document.getElementById('preview-image');

        inputImage?.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function confirmDelete() {
            if (confirm("Tem certeza que deseja excluir este produto?")) {
                document.getElementById('delete-form').submit();
            }
        }
    </script>
</body>
</html>
