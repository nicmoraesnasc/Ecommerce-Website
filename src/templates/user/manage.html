<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
    <title>Editar {{ id }}</title>
</head>
<body>
    <div>
        {% include 'header/index.html' %}

        <div class="form-manage">
            {% for user in users %}
                <div class="profile-row">
                    <label class="name">{{ user[1] }} {{ user[2] }}</label>
                    <label class="email">{{ user[6] }}</label>
                    <form action="{{ url_for('delete_user', id=user[0]) }}" method="POST" style="margin:0;">
                        <button class="btn-excluir">Excluir</button>
                    </form>
                </div>
            {% endfor %}
        </div>

    </div>
    
</body>
</html>
